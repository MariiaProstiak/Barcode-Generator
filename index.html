<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="apple-touch-icon" sizes="180x180" href="./img/icon/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="./img/icon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="./img/icon/favicon-16x16.png">
   <link rel="manifest" href="./img/icon/site.webmanifest">
   <title>QR generator</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <span>Online</span>
         <span>Barcode</span>
         <span>Generator</span>
      </header>

      <main class="main">
         <!-- Tab links -->
         <div class="tab">
            <button type="button" class="tablinks active" onclick="openTab(event, 'QR')">QR-code</button>
            <button type="button" class="tablinks" onclick="openTab(event, 'Bar')">Bar-code</button>
         </div>
         <div class="info_block tabcontent active" id="QR">
            <label class="main_label" for="qrcode">Parametres for QRcode: </label>
            <textarea class="info_block__text" name="qrcode" id="inputQRText" cols="30" rows="10"
               placeholder="Enter your text or link to code"></textarea>
            <button type="button" class="slide" onclick="generateQRCode()">Cut down</button>
         </div>
         <div class="info_block tabcontent" id="Bar">
            <label class="main_label" for="barcode">Parametres for barcode: </label>
            <select class="typeBar" id="typeCode" name="typeCode">
               <option value="CODE128">CODE128</option>
               <option value="CODE39">CODE39</option>
               <option value="EAN13">EAN13</option>
               <option value="UPC">UPC</option>
               <option value="EAN8">EAN8</option>
               <option value="EAN5">EAN5</option>
               <option value="EAN2">EAN2</option>
               <option value="ITF14">ITF14</option>
               <option value="MSI">MSI</option>
               <option value="pharmacode">Pharmacode</option>
               <option value="codabar">Codabar</option>
            </select>
            <label for="lineColor">Line Color: </label>
            <input type="color" id="lineColor" name="lineColor">
            <br>
            <label for="backgroundColor">Background color: </label>
            <input type="color" id="backgroundColor" name="backgroundColor" value="#ffffff">
            <br>
            <label for="textIncluded">Text included: </label>
            <input type="checkbox" id="textIncluded" name="textIncluded" checked>
            <textarea class="info_block__text" name="barcode" id="inputBarText" cols="30" rows="1"
               placeholder="Enter your text or link to code"></textarea>
            <button type="button" class="slide" onclick="generateBarCode()">Cut down</button>
         </div>
         <div class="code_result">
            <div id="qrcode" class="qrcode"></div>
            <div class="buttons">
               <button type="button" class="fill" onclick="qrPNG()">Download<br>PNG</button>
               <button type="button" class="fill" onclick="qrSVG()">Download<br>SVG</button>
            </div>

         </div>
      </main>

      <footer class="footer">
         <!-- Copyright -->
         <!-- ❤️  -->
         <div class="footer-copyright text-center">&copy; Developed with ❤️ <i class="fas fa-heart"
               aria-hidden="true"></i> by
            <a href="#" class="white-text">M Prostiak</a>
            <!-- Copyright -->
      </footer>
   </div>


   <script src="./libs/qrcode.min.js"></script>
   <script src="./libs/JsBarcode.all.min.js"></script>
   <script src="script.js"></script>
</body>

</html>
